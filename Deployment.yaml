apiVersion: apps/v1
kind: Deployment
metadata:
  name:  deploy
  namespace: default
  labels:
    app:  MYAPP
spec:
  selector:
    matchLabels:
      app: MYAPP
  replicas: 1
  template:
    metadata:
      labels:
        app:  MYAPP
    spec:
      containers:
      - name:  nginx
        image:  nginx